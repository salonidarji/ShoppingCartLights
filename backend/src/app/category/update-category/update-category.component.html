<div class="container" *ngIf="flag == 'true'; else notLogin">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">
              <img
                src="https://apps.odoo.com/apps/icon_image?module_id=32428"
                height="100%"
                width="100%"
              />
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Update Category</h1>
                </div>
                <form
                  class="category"
                  [formGroup]="updateCategoryForm"
                  (ngSubmit)="onSubmit(updateCategoryForm.value)"
                >
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-category"
                      placeholder="Enter Name here..."
                      formControlName="category_name"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        updateCategoryForm
                          .get('category_name')
                          .hasError('required') &&
                        updateCategoryForm.get('category_name').touched
                      "
                    >
                      Name is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <select
                      class="form-control form-control-category"
                      aria-describedby=""
                      placeholder="Select Parent Id ..."
                      formControlName="fk_parent_id"
                      ><option value="0">None</option>
                      /><option
                        *ngFor="let item of category_arr"
                        value="{{ item.pk_category_id }}"
                        >{{ item.category_name }}</option
                      >
                    </select>
                  </div>

                  <button
                    class="btn btn-primary btn-category btn-block"
                    type="submit"
                    [disabled]="updateCategoryForm.invalid"
                  >
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notLogin>
  <h1 class="h3 mb-2 text-gray-800 text-danger">
    You Can Not Access This Page...!!!!
  </h1>
</ng-template>
