<div class="container" *ngIf="flag == 'true'; else notLogin">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPy6jbsFpkq2QwHQARgBV1XUM2IanHqrs99zC5UR9DEx_RJBJn"
                height="100%"
                width="100%"
              />
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form
                  class="user"
                  [formGroup]="updateFaqForm"
                  (ngSubmit)="onSubmit(updateFaqForm.value)"
                >
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      placeholder="Enter Question here..."
                      formControlName="faq_question"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        updateFaqForm
                          .get('faq_question')
                          .hasError('required') &&
                        updateFaqForm.get('faq_question').touched
                      "
                    >
                      Question is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      placeholder="Enter Answer here..."
                      formControlName="faq_answer"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        updateFaqForm.get('faq_answer').hasError('required') &&
                        updateFaqForm.get('faq_answer').touched
                      "
                    >
                      Answer is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      aria-describedby="emailHelp"
                      readonly
                      formControlName="fk_user_id"
                    />
                  </div>

                  <button
                    class="btn btn-primary btn-user btn-block"
                    type="submit"
                    [disabled]="updateFaqForm.invalid"
                  >
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notLogin>
  <app-not-login></app-not-login>
</ng-template>
