<div class="container-fluid">
  <!-- Page Heading -->

  <h1 class="h3 mb-4 text-gray-800">
    Product Detail
  </h1>
  <a routerLink="/viewProduct" class="previous text-danger">&laquo; Previous</a>

  <div class="row">
    <div class="col-md-6">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="http://localhost:3000{{ mainUrl }}"
              alt="No Image"
              height="500"
              width="300"
            />
          </div>
          <div class="carousel-item " *ngFor="let image of image_url">
            <img
              class="d-block w-100"
              src="http://localhost:3000{{ image }}"
              alt="No Image"
              height="500"
              width="300"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only ">Next</span>
        </a>
      </div>
    </div>
    <div class="col-md-6">
      <div style="align-content:left">
        <h3>{{ product_name }}</h3>
        <h5>{{ product_desc }}</h5>
        <p>
          M.R.P.: <i class="fa fa-inr"></i><del>{{ product_price }}</del>
        </p>
        <p>
          Price:
          <span class="text-danger"
            ><i class="fa fa-inr"></i>{{ product_sale_price }}</span
          >
        </p>
        <p>
          You Save:
          <span class="text-danger"
            ><i class="fa fa-inr"></i
            >{{ product_price - product_sale_price }}</span
          >
        </p>
        <h4>Features:</h4>
        <p *ngIf="feature_arr[0] && feature_arr[0][0] && productFeature_arr[0]">
          <ng-container *ngFor="let i of number_arr">
            {{ feature_arr[i][0].feature_name }} :
            {{ productFeature_arr[i].feature_value }}
            <br />
          </ng-container>
        </p>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>
