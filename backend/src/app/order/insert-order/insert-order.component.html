<div class="container" *ngIf="flag == 'true'; else notLogin">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">
              <img
                src="https://apps.odoo.com/apps/icon_image?module_id=32428"
                height="100%"
                width="100%"
              />
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create Order</h1>
                </div>
                <form
                  class="order"
                  [formGroup]="insertOrderForm"
                  (ngSubmit)="onSubmit(insertOrderForm.value)"
                >
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Date here..."
                      formControlName="order_date"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        insertOrderForm
                          .get('order_date')
                          .hasError('required') &&
                        insertOrderForm.get('order_date').touched
                      "
                    >
                      date is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <select
                      class="form-control form-control-order"
                      aria-describedby="emailHelp"
                      placeholder="Enter Email Address..."
                      formControlName="fk_user_id"
                    >
                      <option value="0">--select user--</option>
                      <option
                        *ngFor="let item of user_arr"
                        value="{{ pk_user_id }}"
                      >
                        {{ item.user_name }}
                      </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Address Name here..."
                      formControlName="address_name"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        insertOrderForm
                          .get('address_name')
                          .hasError('required') &&
                        insertOrderForm.get('address_name').touched
                      "
                    >
                      Address Name is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Address Mobile here..."
                      formControlName="address_mobile"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        insertOrderForm
                          .get('address_mobile')
                          .hasError('required') &&
                        insertOrderForm.get('address_mobile').touched
                      "
                    >
                      Address Mobile is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Address Line1 here..."
                      formControlName="address_line_1"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        insertOrderForm
                          .get('address_line_1')
                          .hasError('required') &&
                        insertOrderForm.get('address_line_1').touched
                      "
                    >
                      Address Line1 is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Address Line2 here..."
                      formControlName="address_line_2"
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Address Landmark here..."
                      formControlName="address_landmark"
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Address Pincode here..."
                      formControlName="address_pincode"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        insertOrderForm
                          .get('address_pincode')
                          .hasError('required') &&
                        insertOrderForm.get('address_pincode').touched
                      "
                    >
                      Address Pincode is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Address City here..."
                      formControlName="address_city"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        insertOrderForm
                          .get('address_city')
                          .hasError('required') &&
                        insertOrderForm.get('address_city').touched
                      "
                    >
                      Address City is <strong>required</strong>
                    </label>
                  </div>

                  <button
                    class="btn btn-primary btn-order btn-block"
                    type="submit"
                    [disabled]="insertOrderForm.invalid"
                  >
                    Insert
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #notLogin>
  <app-not-login></app-not-login>
</ng-template>
