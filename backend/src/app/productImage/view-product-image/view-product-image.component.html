<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Product Images</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">
        All Product Images
      </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Image URL</th>
              <th>Product</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody *ngFor="let item of productImage_arr">
            <tr>
              <td>
                <img
                  src="{{ item.image_url }}"
                  height="auto"
                  width="auto"
                  alt="Image Not Available"
                />
              </td>
              <td>{{ item.product_name }}</td>
              <td colspan="3">
                <button
                  class="btn btn-primary btn-md"
                  (click)="deleteProductImage(item.pk_image_id)"
                >
                  <span class="fa fa-trash"></span>
                </button>
                <!-- <button
                    class="btn btn-primary btn-md"
                    (click)="singleproductImage(item.pk_productImage_id)"
                  >
                    View
                  </button> -->
                &nbsp;
                <button
                  class="btn btn-primary btn-md"
                  routerLink="/updateProductImage/{{ item.pk_image_id }}"
                >
                  <span class="fa fa-pen"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
