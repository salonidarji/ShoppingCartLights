<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">
              <img
                src="https://apps.odoo.com/apps/icon_image?module_id=32428"
                height="100%"
                width="100%"
              />
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create Product Image</h1>
                </div>
                <form
                  class="productImage"
                  [formGroup]="insertProductImageForm"
                  (ngSubmit)="onSubmit(insertProductImageForm.value)"
                >
                  <div class="form-group">
                    <input
                      type="file"
                      (change)="onFileUpload($event)"
                      formControlName="image_url"
                    />
                    <!-- <input
                      type="file"
                      (change)="onFileUpload($event)"
                      class="form-control form-control-productImage"
                      placeholder="Enter url here..."
                      formControlName="image_url"
                    /> -->
                    <label
                      class="text-danger"
                      *ngIf="
                        insertProductImageForm
                          .get('image_url')
                          .hasError('required') &&
                        insertProductImageForm.get('image_url').touched
                      "
                    >
                      URL is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <select
                      class="form-control form-control-productImage"
                      aria-describedby=""
                      placeholder="Enter product id..."
                      formControlName="fk_product_id"
                    >
                      <option
                        *ngFor="let item of product_arr"
                        value="{{ item.pk_product_id }}"
                      >
                        {{ item.product_name }}
                      </option>
                    </select>

                    <label
                      class="text-danger"
                      *ngIf="
                        insertProductImageForm
                          .get('fk_product_id')
                          .hasError('required') &&
                        insertProductImageForm.get('fk_product_id').touched
                      "
                    >
                      Product Id is <strong>required</strong>
                    </label>
                  </div>

                  <button
                    class="btn btn-primary btn-productImage btn-block"
                    type="submit"
                    [disabled]="insertProductImageForm.invalid"
                  >
                    Insert
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
