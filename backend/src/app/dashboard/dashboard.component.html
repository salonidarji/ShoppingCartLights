<div class="container">
  <div class="col-md-6 col-md-offset-3 loginBox">
    <label *ngIf="id != ''">
      Welcome, {{ id }}

      <a href="javascript:void(0);" (click)="logout()">Logout</a>
    </label>
    <label *ngIf="id == ''">
      <a routerLink="/login">Login</a>
    </label>
  </div>
</div>
