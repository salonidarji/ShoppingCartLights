<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image">
              <img
                src="https://apps.odoo.com/apps/icon_image?module_id=32428"
                height="100%"
                width="100%"
              />
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Update Order Detail</h1>
                </div>
                <form
                  class="order"
                  [formGroup]="updateOrderDetailForm"
                  (ngSubmit)="onSubmit(updateOrderDetailForm.value)"
                >
                  <div class="form-group">
                    <select
                      class="form-control form-control-order"
                      placeholder="Enter order id here..."
                      formControlName="fk_order_id"
                    >
                      <option
                        *ngFor="let item of order_arr"
                        value="{{ item.pk_order_id }}"
                      >
                        {{ item.order_date }}
                      </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <select
                      class="form-control form-control-order"
                      placeholder="Enter product id here..."
                      formControlName="fk_product_id"
                    >
                      <option
                        *ngFor="let item of product_arr"
                        value="{{ item.pk_product_id }}"
                      >
                        {{ item.product_name }}
                      </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Quantity here..."
                      formControlName="detail_qty"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        updateOrderDetailForm
                          .get('detail_qty')
                          .hasError('required') &&
                        updateOrderDetailForm.get('detail_qty').touched
                      "
                    >
                      quntity is <strong>required</strong>
                    </label>
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-order"
                      placeholder="Enter Price here..."
                      formControlName="detail_price"
                    />
                    <label
                      class="text-danger"
                      *ngIf="
                        updateOrderDetailForm
                          .get('detail_price')
                          .hasError('required') &&
                        updateOrderDetailForm.get('detail_price').touched
                      "
                    >
                      Price is <strong>required</strong>
                    </label>
                  </div>

                  <button
                    class="btn btn-primary btn-order btn-block"
                    type="submit"
                    [disabled]="updateOrderDetailForm.invalid"
                  >
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
