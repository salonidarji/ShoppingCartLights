<div class="container-fluid" *ngIf="flag == 'true'; else notLogin">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Order Details</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">
        All Order Details
      </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Order Date</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <!-- <th>Action</th> -->
            </tr>
          </thead>

          <tbody *ngFor="let item of orderDetail_arr">
            <tr>
              <td>{{ item.order_date }}</td>
              <td>{{ item.product_name }}</td>
              <td>{{ item.detail_qty }}</td>
              <td>{{ item.detail_price }}</td>
              <!-- <td colspan="3">
                <button
                  class="btn btn-primary btn-md"
                  (click)="deleteOrderDetail(item.pk_detail_id)"
                >
                  <span class="fa fa-trash"></span>
                </button>
                
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #notLogin>
  <h1 class="h3 mb-2 text-gray-800 text-danger">
    You Can Not Access This Page...!!!!
  </h1>
</ng-template>
