<div id="content" class="site-content" *ngIf="flag == 'true'; else notLogin">
  <div class="col-full">
      <div class="row">
          <nav class="woocommerce-breadcrumb">
              <a routerLink="/">Home</a>
              <span class="delimiter">
                  <i class="tm tm-breadcrumbs-arrow-right"></i>
              </span>
              Cart
          </nav>
          <!-- .woocommerce-breadcrumb -->
          <div id="primary" class="content-area">
              <main id="main" class="site-main">
                  <div class="type-page hentry">
                      <div class="entry-content">
                          <div class="woocommerce" *ngIf="cart_arr[0]" >
                              <div class="cart-wrapper">
                                  <form method="post" action="#" class="woocommerce-cart-form">

                                      <table class="shop_table shop_table_responsive cart">
                                          <thead>
                                              <tr>
                                                  <th class="product-remove">&nbsp;</th>
                                                  <th class="product-thumbnail">&nbsp;</th>
                                                  <th class="product-name">Product</th>
                                                  <th class="product-price">Price</th>
                                                  <th class="product-quantity">Quantity</th>
                                                  <th class="product-subtotal">Total</th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr *ngFor="let item of cart_arr;let i = index">
                                                  <td class="product-remove">
                                                      <a class="remove" href="#">×</a>
                                                  </td>
                                                  <td class="product-thumbnail">
                                                          
                                                  </td>
                                                  <td data-title="Product" class="product-name">
                                                      <div class="media cart-item-product-detail">
                                                              <img  width="150" height="150" alt="not available" class="wp-post-image" src="http://localhost:3000{{productImage_arr[i]}}">
                                                           
                                                          <div *ngIf="productName_arr[i]" class="media-body align-self-center">
                                                              {{productName_arr[i]}}
                                                          </div>
                                                      </div>
                                                  </td>
                                                  <td data-title="Price" class="product-price">
                                                      <span class="woocommerce-Price-amount amount">
                                                          <span *ngIf="productPrice_arr" class="woocommerce-Price-currencySymbol"><i class="fa fa-inr"></i></span>{{productPrice_arr[i]}}
                                                      </span>
                                                  </td>
                                                  <td class="product-quantity" data-title="Quantity">
                                                      <div class="quantity">
                                                          <label for="quantity-input-1">Quantity</label>
                                                          <input *ngIf="qty_arr" id="quantity-input-1" type="number" name="cart[e2230b853516e7b05d79744fbd4c9c13][qty]" value="{{qty_arr[i]}}" [(ngModel)]="qty_arr[i]" (change)="total(item.pk_cart_id,i)" title="Qty" class="input-text qty text" size="4">
                                                      </div>
                                                  </td>
                                                  <td data-title="Total" class="product-subtotal">
                                                      <span class="woocommerce-Price-amount amount">
                                                          <span  *ngIf="qty_arr && productPrice_arr" class="woocommerce-Price-currencySymbol"><i class="fa fa-inr"></i></span>{{total_arr[i] }}
                                                      </span>
                                                      <a (click)="deleteItem(item.pk_cart_id)" title="Remove this item" class="remove" >×</a>
                                                  </td>
                                              </tr>
                                             
                                              <tr>
                                                  <td class="actions" colspan="6">
                                                      <div class="coupon">
                                                          <label for="coupon_code">Coupon:</label>
                                                          <input type="text" placeholder="Coupon code" value="" id="coupon_code" class="input-text" name="coupon_code">
                                                          <input type="submit" value="Apply coupon" name="apply_coupon" class="button">
                                                      </div>
                                                      <input type="submit" value="Shop More" routerLink="/productAll" name="update_cart" class="button">
                                                  </td>
                                              </tr>
                                          </tbody>
                                      </table>
                                      <!-- .shop_table shop_table_responsive -->
                                  </form>
                                  <!-- .woocommerce-cart-form -->
                                  <div class="cart-collaterals">
                                      <div class="cart_totals">
                                          <h2>Cart totals</h2>
                                          <table class="shop_table shop_table_responsive">
                                              <tbody>
                                                  <tr class="cart-subtotal">
                                                      <th>Subtotal</th>
                                                      <td data-title="Subtotal">
                                                          <span class="woocommerce-Price-amount amount">
                                                              <span class="woocommerce-Price-currencySymbol"><i class="fa fa-inr"></i></span>{{grandTotal}}</span>
                                                      </td>
                                                  </tr>
                                                  
                                                  <tr class="shipping">
                                                        <th>Shipping</th>
                                                        <td data-title="Shipping">
                                                            <span class="woocommerce-Price-amount amount">
                                                                <span class="woocommerce-Price-currencySymbol"><i class="fa fa-inr"></i></span>{{shipping}}</span>
                                                        </td>
                                                  </tr>
                                                  <tr class="order-total">
                                                      <th>Total</th>
                                                      <td data-title="Total">
                                                          <strong>
                                                              <span class="woocommerce-Price-amount amount">
                                                                  <span class="woocommerce-Price-currencySymbol"><i class="fa fa-inr"></i></span>{{grandTotal + shipping}}</span>
                                                          </strong>
                                                      </td>
                                                  </tr>
                                              </tbody>
                                          </table>
                                          <!-- .shop_table shop_table_responsive -->
                                          <div class="wc-proceed-to-checkout">
                                             
                                              <!-- .wc-proceed-to-checkout -->
                                              <a class="checkout-button button alt wc-forward" (click)="updateCart()" routerLink="/checkout">Proceed to checkout</a>
                                       
                                            </div>
                                          <!-- .wc-proceed-to-checkout -->
                                      </div>
                                      <!-- .cart_totals -->
                                  </div>
                                  <!-- .cart-collaterals -->
                              </div>
                              <!-- .cart-wrapper -->
                       </div>
                          <!-- .woocommerce -->
                          <div class="woocommerce" *ngIf="cart_arr.length == 0">
                              <div align="center">
                                    <h5 > Your Cart is Empty</h5>
                                    <a class="text-primary" routerLink="/productAll">Click here To Shop!!!</a>
                              </div>
                            
                          </div>
                      </div>
                      <!-- .entry-content -->
                  </div>
                  <!-- .hentry -->
              </main>
              <!-- #main -->
          </div>
          <!-- #primary -->
      </div>
      <!-- .row -->
  </div>
  <!-- .col-full -->
</div>
<!-- #content -->

<ng-template #notLogin>
    <app-not-login></app-not-login>
</ng-template>
